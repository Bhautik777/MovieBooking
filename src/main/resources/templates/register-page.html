<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Book Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            padding: 20px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-title {
            color: #e2e8f0;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .header-title:hover {
            color: #818cf8;
            transform: translateY(-1px);
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px);
            padding: 20px;
        }

        .register-container {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .welcome-text {
            color: #e2e8f0;
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(51, 65, 85, 0.8);
            backdrop-filter: blur(10px);
            color: #e2e8f0;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #818cf8;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
            background: rgba(51, 65, 85, 0.95);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .password-requirements {
            background: rgba(129, 140, 248, 0.1);
            border: 1px solid rgba(129, 140, 248, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #cbd5e1;
        }

        .password-requirements h4 {
            margin-bottom: 8px;
            color: #e2e8f0;
            font-size: 0.9rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .requirement {
            color: #cbd5e1;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            margin-top: 10px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(148, 163, 184, 0.3);
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .login-link {
            color: #818cf8;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #a78bfa;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 2rem;
            }

            .register-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .logo {
                font-size: 2rem;
            }

            .welcome-text {
                font-size: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .form-group input {
                padding: 12px 15px;
            }

            .register-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }

        /* Animation for page load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-container {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Floating animation for background */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(129, 140, 248, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a th:href="@{/auth/loginpage}" class="header-title">ðŸŽ¬ Movie Booking</a>
        </div>
    </header>
    
    <div class="main-content">
        <div class="register-container">
        <div class="logo">ðŸŽ¬</div>
        <h2 class="welcome-text">Create Your Account</h2>
        
        <div th:if="${error}" class="error-message">
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="success-message">
            <span th:text="${success}"></span>
        </div>
        
        <form th:action="@{/auth/register}" th:object="${admin}" method="post" id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" th:field="*{firstName}" placeholder="Enter first name" required>
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" th:field="*{lastName}" placeholder="Enter last name" required>
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message"></div>
                </div>
            </div>
        
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" th:field="*{email}" placeholder="Enter your email" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
            </div>
        
            <div class="form-group">
                <label for="adminName">Admin Name</label>
                <input type="text" th:field="*{adminName}" placeholder="Choose a admin name" required>
                <div th:if="${#fields.hasErrors('adminName')}" th:errors="*{adminName}" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" th:field="*{role}">
                    <option value="" disabled selected>Select role</option>
                    <option th:value="ADMIN_MOVIE_CREATOR">ADMIN_MOVIE_CREATOR</option>
                    <option th:value="ADMIN_THEATER">ADMIN_THEATER</option>
                    <option th:value="USER">USER</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" placeholder="Create a password" required minlength="3">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
            </div>
        
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" th:field="*{confirmPassword}" placeholder="Confirm your password" required minlength="3">
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></div>
            </div>
        
            <!-- Password rules section remains the same -->
            <div class="password-requirements">
                <h4>Password Requirements:</h4>
                <div class="requirement"><span>âœ“</span> At least 8 characters long</div>
                <div class="requirement"><span>âœ“</span> Contains uppercase letter</div>
                <div class="requirement"><span>âœ“</span> Contains lowercase letter</div>
                <div class="requirement"><span>âœ“</span> Contains a number</div>
                <div class="requirement"><span>âœ“</span> Contains special character</div>
            </div>
        
            <button type="submit" class="register-btn">Create Account</button>
        </form>
        
        <div class="divider">or</div>
        
        <a th:href="@{/auth/loginpage}" class="login-link">Already have an account? Sign in</a>
    </div>
    </div>
</body>
</html>
