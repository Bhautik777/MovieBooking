<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            padding: 20px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            color: #e2e8f0;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .header-title:hover {
            color: #818cf8;
            transform: translateY(-1px);
        }

        .header-browse-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .header-browse-btn:hover {
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.5);
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px);
            padding: 20px;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .welcome-text {
            color: #e2e8f0;
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(51, 65, 85, 0.8);
            backdrop-filter: blur(10px);
            color: #e2e8f0;
        }

        .form-group input:focus {
            outline: none;
            border-color: #818cf8;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
            background: rgba(51, 65, 85, 0.95);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(148, 163, 184, 0.3);
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .forgot-password {
            color: #818cf8;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #a78bfa;
            text-decoration: underline;
        }

        .additional-links {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .register-link {
            color: #818cf8;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.3s ease;
            padding: 8px 16px;
            border: 2px solid #818cf8;
            border-radius: 8px;
            background: rgba(129, 140, 248, 0.1);
        }

        .register-link:hover {
            color: #a78bfa;
            background: rgba(129, 140, 248, 0.2);
            border-color: #a78bfa;
        }

        .phone-login-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            margin: 20px 0;
            border: none;
        }

        .phone-login-btn:hover {
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }

        .phone-login-btn:active {
            transform: translateY(0);
        }



        .separator {
            color: #94a3b8;
            font-weight: bold;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        @media (max-width: 480px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-title {
                font-size: 2rem;
            }

            .header-browse-btn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .logo {
                font-size: 2rem;
            }

            .welcome-text {
                font-size: 1rem;
            }

            .form-group input {
                padding: 12px 15px;
            }

            .login-btn {
                padding: 12px;
                font-size: 1rem;
            }

            .phone-login-btn {
                padding: 12px;
                font-size: 1rem;
                margin: 15px 0;
            }


        }

        /* Animation for page load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Floating animation for background */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(129, 140, 248, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a th:href="@{/auth/loginpage}" class="header-title">🎬 Movie Booking</a>
            <a th:href="@{/selectcity/cityselectionpage}" class="header-browse-btn">
                🎬 Browse Movies
            </a>
        </div>
    </header>
    
    <div class="main-content">
        <div class="login-container">
        <div class="logo">🎬</div>
        <h2 class="welcome-text">Welcome Back</h2>
        
        <!-- Error message display -->
        <div th:if="${param.error}" class="error-message">
            Invalid username or password. Please try again.
        </div>
        
        <!-- Success message display -->
        <div th:if="${param.logout}" class="success-message">
            You have been logged out successfully.
        </div>
        
        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        
        <div class="divider">or</div>
        
        <a th:href="@{/auth/phoneloginpage}" class="phone-login-btn">
            📱 Login via Phone Number
        </a>
        
        <div class="divider">or</div>
        
        <div class="additional-links">
            <a th:href="@{/auth/registerpage}" class="register-link">Create New Account</a>
            <span class="separator">•</span>
            <a href="#" class="forgot-password">Forgot your password?</a>
        </div>
    </div>
    </div>
</body>
</html>
